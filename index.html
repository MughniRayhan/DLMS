<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark d-flex">
      <div class="container">
        <!--Logo-->
        <a class="logo navbar-brand me-auto d-flex" href="#">
          <img
            src="https://thumbs.dreamstime.com/z/hand-book-logo-illustration-art-background-43965136.jpg"
            alt=""
            height="40px"
            width="40px"
          />
          <h2>DLMS.</h2></a
        >

        <!--toggle button-->
        <button
          class="navbar-toggler shadow-none border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--Sidebar-->
        <div
          class="sidebar offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header border-bottom text-white">
            <img
              src="https://thumbs.dreamstime.com/z/hand-book-logo-illustration-art-background-43965136.jpg"
              alt=""
              height="40px"
              width="40px"
            />
            <h2 class="offcanvas-title" id="offcanvasNavbarLabel">DLMS.</h2>
          </div>

          <!--Navmenu-->
          <div class="offcanvas-body d-flex flex-column flex-lg-row">
            <ul
              class="navbar-nav justify-content-center align-items-center flex-grow-1 pe-3"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
            <!--Login-->
            <div class="login justify-content-center align-items-center d-flex">
              <a href="#"
                ><button type="button" class="login btn btn-outline-info">
                  Login
                </button></a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section>
      <h1>this is test</h1>
      <h5>tisha</h5>
       
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
